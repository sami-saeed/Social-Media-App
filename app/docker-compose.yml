version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev     # <-- uses the dev file; your prod Dockerfile stays untouched
    command: bash -lc "rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0 -p 3000"
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/1
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
      - sqlite_data:/app/db
      - storage:/app/storage
    depends_on:
      - redis

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -lc "bundle exec sidekiq"
    environment:
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/1
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
      - sqlite_data:/app/db
      - storage:/app/storage
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data

volumes:
  bundle:
  sqlite_data:
  storage:
  redisdata:
